server.port=80
# Github登录需要的参数
github.client.id=
github.client.secret=
github.redirect.uri=http://localhost/callback
# QQ登录需要的参数
qq.client.id=
qq.client.secret=
qq.redirect.uri=http://www.wangrui.icu/callbackQQ
# UCloud图片上传参数
ucloud.ufile.public-key=
ucloud.ufile.private-key=
ucloud.ufile.bucket-name=wangrui
ucloud.ufile.region=cn-bj
ucloud.ufile.suffix=ufileos.com
ucloud.ufile.expires=315360000
spring.datasource.url = jdbc:h2:~/community
spring.datasource.username =sa
spring.datasource.password =123
spring.datasource.driver-class-name=org.h2.Driver
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=life.majiang.community.mapper
mybatis.mapper-locations=classpath:mapper/*.xml
logging.level.com.example.demo.dao=DEBUG
pagehelper.helperDialect=h2
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql
pagehelper.page-size-zero=true
logging.file.name=logs/community.log
logging.level.root=info
logging.file.max-history=30
logging.file.max-size=100MB

